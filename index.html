            result.data.forEach((element, index) => {

            // console.log(xuanran);
            let ruttab = ''

                ruttab += `<tr>`
                sum = 0;
                for (let b = 0; b < xuanran[a].length; b++) {
                    // 合并两节课合上
                    let ifhs = true

                        try {

                                ifhs = false

                                console.log(xuanran[a + 1][b].jxbmc, `[${a + 1}][${b}]`, `sum=${sum}`);

                            }

                        }
                    }
                    ruttab += `<td rowspan="${ifhs ? 1 : 2}">${xuanran[a][b] ? `${settabtd(xuanran[a][b])}` : ''}</td>`
                }
                ruttab += `</tr>`
            }
            tab.innerHTML += ruttab
